<!DOCTYPE html>
<html>
<head>
    <title>ChatBot</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/chat',
                    data: $('form').serialize(),
                    success: function(response) {
                        $('#mensagem').val('');
                        $('#respostas').append('<div class="mensagem-resposta">' + response.resposta + '</div>');
                    }
                });
            });
        });
    </script>
    <style>
        .mensagem-resposta {
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>ChatBot</h1>
    <div id="respostas"></div>
    <form>
        <input type="text" id="mensagem" name="mensagem" placeholder
